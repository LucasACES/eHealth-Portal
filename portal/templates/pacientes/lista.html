{% extends 'base.html' %}
{% block title %}Pacientes{% endblock %}
{% block content %}

<h2 class="mb-4">Pacientes</h2>

<table class="table table-bordered table-striped">
  <thead class="table-light">
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for paciente in pacientes %}
    <tr>
      <td>{{ paciente.nome }}</td>
      <td>{{ paciente.cpf }}</td>
      <td>
        <a href="{% url 'laudos_paciente' paciente.id %}" class="btn btn-sm btn-outline-primary">Ver Laudos</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3" class="text-center text-muted">Nenhum paciente cadastrado.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
